<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div>
      <input type="number" name="num" id="num" onkeyup="givenTask()" />
      <span id="print_data"></span>
    </div>

    <script>
      const givenTask = () => {
        var print_data = document.getElementById("print_data");
        var get_id_num = parseInt(document.getElementById("num").value);
        let store_data = [];
        if (get_id_num < 0) {
          print_data.style.color = "red";
          print_data.innerHTML = `plz enter a positive value`;
        } else if (get_id_num % 2 === 0) {
          for (i = 1; i <= 3; i++) {
            get_id_num = get_id_num + 2;
            store_data.push(get_id_num);
            print_data.innerHTML = store_data;
          }
        } else if (get_id_num % 2 != 0) {
          for (i = 1; i <= 3; i++) {
            get_id_num = get_id_num + 2;
            store_data.push(get_id_num);
            print_data.innerHTML = store_data;
          }
        }
      };
    </script>
  </body>
</html>
